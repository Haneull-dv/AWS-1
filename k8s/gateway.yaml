apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          value: "8000"
        - name: DSDGEN_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DSDGEN_SERVICE_URL
        - name: DSDCHECK_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DSDCHECK_SERVICE_URL
        - name: GATEWAY_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: GATEWAY_SERVICE_URL
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: dev
spec:
  selector:
    app: gateway
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP 